<!DOCTYPE html>
<!--Make the image float to the right and the left of the text-->
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <p style="color: brown;"><img src="cherry.gif.gif" alt="Kissing cheery" style="float:right;height: 120px;width: auto;">
            The image will float to the right of the text.</p>
        <p style="color: gold;"><img src="cherry.gif.gif" alt="Kissing cheery" style="float:left;height: 120px;width: auto;">This image will float to the left</p>
    </body>
</html>
